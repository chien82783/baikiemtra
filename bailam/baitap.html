<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <h1><i>MULTI STEPS FORM WIDGET</i></h1>

    <div class="form-steps">
        <div class="form-step active" id="step1">
        <button onclick="nextStep(1)">Profile</button>

        <label for="firstName"></label>
        <input type="text" id="firstName" name="firstName" value="First Name" required >

        <label for="lastName"></label>
        <input type="text" id="lastName" name="lastName" value="Last Name" required>

        <label for="phone"><label>
        <input type="text" id="phone" name="phone" value="Phone" required>

        
        <label for="gender">Gender:</label>
        <div class="gender">
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div>

        <label for="address"></label>
        <input type="text" id="address" name="address" value="Address" required>

        <button onclick="nextStep(1)">Next</button>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
